<!DOCTYPE html>
<html>

<head>
 <title>Lunar Explorer</title>
 <meta charset="UTF-8"> <!--definimos la codificación de la página-->
 <meta name="Description" CONTENT="Author: Juan Carlos Ureña Fandos, Category: Games"> <!--descripción de la página para el buscador-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel='stylesheet' media='screen and (min-width: 1081px)' href='css/d.css'>
 <link rel='stylesheet' media='screen and (max-width: 1080px)' href='css/m.css'>
 <script src="js/js.js"></script>
</head>

<body>
 <div id="nave">
 <img id="ship" src="img/ship1.png" onclick="motorOn()"nave", "ship1.png", "ship2.png")"/ alt="nave">
 </div>

 <div class="a">
 <ul id="cpanel">
   <li><span id="velocidad"></span></li>
   <li><span id="altura"></span></li>
   <li><span id="combustible"></span></li>
 </ul>
 </div>

 <div class="c">

   <li><button class="button" onclick="pausa()">Pause</button></li>
   <li><input type="button" class="button" onclick="location.href='index.html';" value="Reset" /></li>
   <li><button class="button" onclick="about()">About</button></li>
 </ul>
 </div>

 <div id="win">
	<h1> SALVADOS! </h1>
	<a href="index.html"><img src="img/reinicie.png" alt="restart"/></a>
</div>

<div id="lose">
	<h1> REPITES?.. </h1>
	<a href="index.html"><img src="img/reinicie.png" alt="restart"/></a>
</div>

<div id="pausa">
	<h1> SEGUIMOS?.. </h1>
	<button class="button" onclick="empieza()">Play</button>
</div>

<div id="about">
	<h1> INTERESADO? </h1>
	<input type="button" class="button" onclick="location.href='about.html';" value="SÍ" />
  <button class="button" onclick="empieza()">NO</button>
</div>

 <ul id="helptime">
 <li id="h"><a href="help.html"></a></li>
 </ul>

 <div id="moon">
 <img src="img/moon.png" alt="moon">
 </div>

</html>
